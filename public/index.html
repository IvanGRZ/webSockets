<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <title>lista de productos</title>
</head>
<body class="container" style="margin: 50px;">
    <h1 style="text-align: center; font-weight: bold;">Almacen de productos</h1>

    <div style="margin-bottom: 20px;">
        <h3>Agregar Producto</h3>
        <form>
          <div class="mb-3">
            <label class="form-label" for="title">TÃ­tulo:</label>
            <input class="form-control" type="text" id="title" required="">
          </div>
          <div class="mb-3">
            <label class="form-label" for="price">Precio:</label>
            <input class="form-control" type="text" id="price" required="">
          </div>
          <div class="mb-3">
            <label class="form-label" for="thumbnail">Thumbnail:</label>
            <input class="form-control" type="text" id="thumbnail" required="">
          </div>
          <button class="btn btn-success" type="button" onclick="sendNewProduct()" style="margin-top: 10px;">Agregar producto a la lista</button>
        </form>
    </div>
    
    <h1>Product List</h1><hr>
    <div id="tableProducts" style="margin: 2% ;"></div><br><br>
    
    <h1>Centro de mensajes</h1><hr>
    <ul id="messagesList"></ul>
    

    <div class="input-group mb-3" >
        <input type="text" class="form-control" id="message" placeholder="Message" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="sendNewMessage()">Enviar</button>
    </div>

</body>
</html>
